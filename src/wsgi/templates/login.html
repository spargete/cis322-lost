<html>
	<head><title>LOST User Login</title></head>
	<body>
		<h2>Login with your credentials.</h2>
		<form action="{{url_for('login')}}" method=post>
			<dl>
				<dt><b>Username:</b>
				<dd><input type=text name=username maxlength=16>
				<dt><b>Password:</b>
				<dd><input type=password name=password maxlength=64>
				<dd><input type=submit value=Login>
			</dl>
		</form><br>
		Click <a href="{{url_for('create_user')}}">here</a> to register an account.<br>
	</body>
</html>
